<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const keyCombo = [];
const secretCode = "chris";

window.addEventListener('keydown', key);

function key(e){
  // console.log(e.key);
  keyCombo.push(e.key);
  // console.log(keyCombo.length);
  keyCombo.splice(-secretCode.length -1, keyCombo.length - secretCode.length);
  // console.log(keyCombo);
  if (keyCombo.join('') == secretCode){
    console.log('party!!');
    cornify_add();
  }
  console.log(keyCombo);

} 

</script>
</body>
</html>
