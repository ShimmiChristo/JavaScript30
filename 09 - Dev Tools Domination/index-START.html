<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">On click, change the color</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('This is a %s string', 'interpolated');
    // Styled
    console.log('%c This is console styling', 'color: green; font-size: 2em;');
    // warning!
    console.warn('warning ');
    // Error :|
    console.error('error message Created by me ');
    // Info
    console.info('This is info');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('change'), 'If you see this, it is wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed (`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`);
      console.log(`${dog.name} is ${dog.age * 7 } in dog years`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Hi');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hi');
    // timing
    console.time('fetch some data');
    fetch ('https://api.github.com/users/shimmiChristo')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);


  </script>
</body>
</html>
